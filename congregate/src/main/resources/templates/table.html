<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CongreGate</title>

	<style>
        /* Example CSS for image alignment */
        .container {
            display: flex;
            align-items: center;
        }
        .content {
            flex: 1; /* Takes up remaining space */
        }
        .logo {
            margin-left: auto; /* Pushes the image to the right */
        }
    </style>
</head>

<div class="container">
	<div class="content">
		<h1>
			Welcome To CongreGate!
		</h1>
		<p>
			Say gooodbye to aggregious Frank lines!
		</p>
	</div>



	<div class="row">
		<div class="col-md-6">
            <h3> 
                Current Capacities:
            </h3>
			<table border="1">
                <tbody>
                    <tr th:each="row : ${data}">
                        <td th:each="cell : ${row}" th:text="${cell}"></td>
                    </tr>
                </tbody>
            </table>
		</div>
        <br>
		<div class="col-md-6"> 
			<form th:action="@{/display}" >
                <button type="submit" class="btn btn-outline-sucess">Refresh</button>
            </form>
		</div>
	</div>
</div>
